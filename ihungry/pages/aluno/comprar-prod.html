<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Bloqueio de Produto</title>
	<!--Import Google Icon Font-- <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="">
    
	<script type="text/javascript">
		function validar() {

			dado = document.form;

			if (dado.comida.value=="") {
				alert("Campo Alimento vazio");
				document.form.matricula.focus();
				return false;
			}
		
			
		}
	</script>
</head>

<body>
		<div class="container row">
			<div class="col s10">
				<form name="form" onsubmit="return validar();" class="col s8 offset-s2">
					<div class="row">
						<fieldset>
							
							<div class="input-field col s12">
								<h4 >..........Comprar Produto...........</h4>
							</div>
							
							<div class="col s12">
								<br>
								<p>Selecione o alimento:</p>
								
							</div>

							<div class="input-field col s8">
								   <select class="browser-default" name="comida">
								    <option value="" disabled selected>Escolha sua opção</option>
								    <option value="1" data-icon="../../img/bg.jpg">Pastel</option>
								    <option value="2">Pudim</option>
								    <option value="3">Coca-cola</option>
								    <option value="1">Suco de Uva</option>
								    <option value="2">Saltenha</option>
								  </select>

							</div>	

							<div class="input-field col s4">
								<button class="btn waves-effect waves-light" type="submit" name="action" style="height: 42px;">Comprar
								<i class="material-icons right"></i>
								</button>
							</div>

						</fieldset>
					</div>
				</form>	
			</div>	
		</div>
		<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
