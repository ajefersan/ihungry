<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
	<!--Import Google Icon Font-->
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript">

		function validar() {

			dado = document.form;

			if (dado.matricula.value == "") {
				alert("Campo Usuario vazio");
				document.form.matricula.focus();
				return false;
			}
			if (dado.turma.value == "") {
				alert("campo vazio email");
				document.form.turma.focus();
				return false;	
			}	
			if (dado.nome.value == "") {
				alert("campo vazio email");
				document.form.nome.focus();
				return false;	
			}	
		}
	</script>
</head>
<body>

	<div class="container row">
		
		<div class="col s12 offset-s2">
			<form name="form" onsubmit="return validar();" class="col s8 ">
				<div class="row">

					<fieldset>

						<div class="input-field col s12">
							<h4>Gerenciar Aluno</h4>	
						</div>

						<div class="input-field col s12">

							<input class="validate" type="text" placeholder="Matricula" name="matricula"></input>
							
						</div>
						
						
						<div class="input-field col s12">
							<input class="validate" type="text" name="turma" placeholder="Turma"></input>
							<label for="end">Turma</label>
						</div>	

						<div class="input-field col s12">					
							<input class="validate" type="text" name="nome" placeholder="Nome do Aluno"></input>	<label for="tel">Nome</label>	

						</div>
						<br>
						<div class="input-field col s12">
						    <label for="turma">Turno</label>
						  	<select class="browser-default" >
						  		<option value="" disabled selected></option>
						    	<option value="1">Matutino</option>
							    <option value="2">Vespertino</option>
							    <option value="3">Integral</option>
						  	</select>
							<br>
							<div class="col s12">
								<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
							   
								</button>
								<button class="btn waves-effect waves-light" type="submit" name="consultar">Consultar
							   
								</button>
							</div>
							
		        		</div>
					</fieldset>
			</form>	
		</div>	
	</div>


	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
