<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title></title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
   
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <script type="text/javascript">
    function validar() {

			dado = document.form;

			if (dado.matricula.value == "") {
				alert("Campo Matricula vazio");
				document.form.matricula.focus();
				return false;
			}

			if (dado.valor.value == "") {
				alert("Campo Valor vazio");
				document.form.valor.focus();
				return false;
			}	
		}
	
	</script>
</head>
<body>

	<div class="container row">
		<div class="col s10 offset-s2">
			<form name="form" onsubmit="return validar();" class="col s8">
				
				<div class="row">

						<fieldset>

							<div class="input-field col s12">
								<h4>Deposito de Credito</h4>	
							</div>

							<div class="input-field col s12">
								<input class="validate" type="text" placeholder="Numero da matricula" name="matricula"></input>
								<label for="nome">Numero da Matricula</label>
							</div>	

						
							<div class="input-field col s4">
								<button class="btn waves-effect		 waves-light" type="submit" 	/name="action" style="width:150px">
								Depositar							</button>
									
							</div>

							<div class="input-field col s8">
								<input class="validate" placeholder="Valor a ser depositado" type="number" name="valor"></input>
							<label for="nome">Valor</label>

							
						</fieldset>
				</div>		
			</form>
		</div>	
	</div>

	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
